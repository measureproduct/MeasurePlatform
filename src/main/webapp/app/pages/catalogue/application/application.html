
<div style="margin-left: 50px; margin-right: 50px;">
	<div class="page-header">
		<h1>Applications Catalogue</h1>
	</div>




	<ol class="breadcrumb">
		<li><a ui-sref="home">Home</a></li>
		<li><a ui-sref="applications">Applications</a></li>
	</ol>

	<div style="float: right; margin-top: 0px" has-authority="ROLE_ADMIN">

		<h4>
			<a ui-sref="application.upload"> Upload Application <span
				class="glyphicon glyphicon-import" aria-hiden="true"></a>
		</h4>

	</div>

	<table class="jh-table table table-striped">
		<thead>
			<tr>
				<th style="width: 25px;""></th>
				<th><span>Application</span></th>
				<th><span>Description</span></th>
				<th><span>Author</span></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="application in vm.applications track by application.name">
					<td style="vertical-align: top;"> <img
							class="media-object"
							ng-src="content/images/application.png"
							title="Direct Measure" style="width: 20px;">
					</td>
				<td style="vertical-align: top;">					
 					<h4 style="margin: 0px;">{{application.name}}</h4>
				</td>
				<td style="vertical-align: top;">{{application.description}}</td>
				<td style="vertical-align: top;">{{application.provider}}</td>
				<td class="text-right" style="vertical-align: top;">
					<div class="btn-group flex-btn-group-container" has-authority="ROLE_ADMIN">
						<button type="submit"
							ui-sref="application.delete({id:application.name})"
							class="btn btn-danger btn-sm" >
							<span class="glyphicon glyphicon-remove-circle"></span> <span
								class="hidden-xs hidden-sm"></span>
						</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
